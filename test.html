<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat';
    }
    body {    
        background-image: url("content/bg.png");
        justify-content: center;
      align-items: center;
      display: flex;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container1 {
      width: 570px;
      overflow: hidden;
      padding: 32px;
      background: rgba(255, 255, 255, 0.30);
      backdrop-filter: blur(10px);
      border-radius: 27px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .logo {
      width: 90px;
      height: auto;
    }
  .logo2 {
    width: 50px;
    height: auto;
  }
    .h2-1 {
      font-size:18px;
      margin: 0;
      font-weight: 600;
      line-height: 1.8rem;
    }
  .h2-2 {
    font-size: 14px;
    font-weight: 600;
  }
    .note {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
      color: #3d4f7b;
    }

    .upload-btn {
      display: block;
      width: 100%;
      height:50px;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 4px 20px rgba(135, 162, 222, 0.9);
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: 600;
    } 
  
    .previewExcelFile {
      background: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 11px;
      text-align: left;
      height: 230px;
      width: 100%;
      overflow: auto;
      font-size: 12px;
      color: black;
      background-color: white;
      border: 1px solid #ccc;
      
    } 
      .upload-btn:hover {
      background: rgba(255, 255, 255, 0.5);
        color: white;
    } 
    .submitButton {
        display: none;
      
    }
  .nt {
    font-weight: 800;
    font-size: 14px;
  }

 
  .btn-container {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }
  .btn {
    width: 48%;
    padding: 10px;
    height: 50px;
    font-size: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  } 
  .replace-btn {
    background: rgba(255, 255, 255, 0.3);
    font-weight: 600;
    color: white;
  }
  .replace-btn:hover {
    background: rgba(255, 255, 255, 0.5);
  }
  .submit-btn {
    background: #3d4f7b;
    color: white;
    font-weight: 600;
  }
  .submit-btn:hover {
    background: #555;
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }
 .container2 {
   padding: 35px;
 }
  
</style>
<body>
    <div class=" container-fluid " id="hideFirstContainer" >
        <div class=" container1 container" > 
            <img src="content/Logo.png" alt="Logo" class="logo mt-1" />
            <h2 class="mt-4 h2-1">Automated Attendance <br>Monitoring System</h2>
            <p class="note mt-4 mb-1 nt" id="textShowTest">  NOTE:</p>
            <p class="note mb-3">Ensure that the selected and uploaded file is in Excel format (.xsl or .xslx) </p> 
            <button type="button" id="uploadBtn" class=" upload-btn"> + UPLOAD FILE</button>
        </div>
   </div> 
  
 <div class="container1 hidden container2" id="previewScreen" style="display: none;" >
    <div class="header mb-4">
      <img src="content/Logo.png" class="logo2 " />
      <h2 class="h2-2">Automated Attendance Monitoring System</h2>
    </div>
    <div class="preview previewExcelFile" id="previewExcelFile">
      <input type="file" id="fileInput" accept=".xls,.xlsx" />
    </div>
   
    <div class="btn-container">
      <button type="button" id="changeFileBtn" class="btn replace-btn"> <i class="bi bi-arrow-clockwise"></i> REPLACE FILE</button>
      <button type="button" id="submitFileBtn" class="btn submit-btn" > SUBMIT</button>
    </div>
  </div>
</div>


  
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="header">
        <h5>Incomplete Time Data</h5>
      </div>
      <div class="modal-body">
      <p id="errorMessage"></p>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="function.js"></script>
</body>

</html>
