<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      
   </head>
   <style>
      .custom-btn {
         background-color: #9ad3de;
         color: white !important;
      }

      .custom-btn2 {
         background-color: #89bdd3 !important;
         color: white !important;
      }

      .custom-arrow {
         -webkit-text-stroke: 1px #1e1e1e;
         background: #f5f5f5;
      }

      body {
         background-color: #1e1e1e;
      }
      
   </style>
   <body>
      <div class="container-fluid px-4 py-5">
         <div class="row">
            <div class=" col-md-2 pe-0">
               <input id="startDate" class="form-control mb-4" type="date" readonly />
            </div>
            <div class="col-md-3">
               <div class="btn-group" role="group">
                  <button id="tableView" class="btn btn-outline-dark active">Table View</button>
                  <button id="tabView" class="btn btn-outline-dark">Excel View</button>
               </div>
            </div>
            <div class="col-md-7 justify-content-end ">
               <div class="d-flex  flex-wrap gap-1 justify-content-end mb-3">
                  <!-- Search Bar -->
                  <input type="text" id="myInput" onkeyup="searchByName()" class="form-control w-25" placeholder="Search by Name/Div" style="min-width: 200px;">
                  <!-- Filter Dropdown -->
                  <select id="filter" onchange="filterTable()" class="form-select w-auto">
                     <option selected value="">Filter by (Division)</option>
                     <option>AFD</option>
                     <option>ELUPDD</option>
                     <option>EMES</option>
                     <option>HREDRD</option>
                     <option>HOACDD</option>
                     <option>ORD</option>
                     <option>PLS</option>
                     <option>PHSD</option>
                     <option>RECORDS</option>
                  </select>
                  <!-- Export Button -->
                  <button class="btn btn-primary">Export</button>
               </div>
            </div>
            <div class="col"></div>
         </div>
         <div class="container-fluid p-0 m-0 border" id="displayBox">
            <table class="table table-sm" id="tableResult">
               <thead>
                  <tr>
                     <th scope="col">ID</th>
                     <th scope="col">NAME</th>
                     <th scope="col">DIV.</th>
                     <th scope="col">TIME IN</th>
                     <th scope="col">TIME OUT</th>
                     <th scope="col">OVERTIME</th>
                     <th scope="col">UNDERTIME</th>
                     <th scope="col">TOTAL RENDERED TIME</th>
                     <th scope="col">CONVERSION</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody></tbody>
            </table>
         </div>
      </div>
      <script src="function2.js"></script>
   </body>
</html>
