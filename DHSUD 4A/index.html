<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Automated DTR Monitoring System | DHSUD 4A</title>
      <!-- BOOTSTRAP -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
      <!-- XLSX LIBRARY -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
      <!-- CSS STYLES -->
      <link rel="stylesheet" href="CSS/SpinnerStyle.css">
      <link rel="stylesheet" href="CSS/indexstyle.css">
   </head>
   <body>
      <div id="loading-screen">
         <div id="spinner" class="spinner">
            <img src="content/Logo.png" alt="Loading" class="spinner-image">
         </div>
      </div>
      <div class="container-fluid m-0 center-elements">
         <div class=" container-fluid " id="hideFirstContainer">
            <div class=" container1 container">
               <img src="content/Logo.png" alt="Logo" class="logo mt-1" />
               <h2 class="mt-4 h2-1">Automated Attendance <br>Monitoring System </h2>
               <p class="note mt-4 mb-1 nt" id="textShowTest"> NOTE:</p>
               <p class="note mb-3">Ensure that the selected and uploaded file is in Excel format (.xsl or .xslx) </p>
               <button type="button" id="uploadBtn" class=" upload-btn"> + UPLOAD FILE</button>
            </div>
         </div>
         <div class="container1 hidden " id="previewScreen" style="display: none;">
            <div class="header mb-4">
               <img src="content/Logo.png" class="logo2 " />
               <h2 class="h2-2">Automated Attendance Monitoring System</h2>
            </div>
            <div class="preview previewExcelFile" id="previewExcelFile">
               <input type="file" id="fileInput" accept=".xls,.xlsx" />
            </div>
            <div class="btn-container">
               <button type="button" id="changeFileBtn" class="btn replace-btn">
                  <i class="bi bi-arrow-clockwise"></i> REPLACE FILE </button>
               <button type="button" id="submitFileBtn" class="btn submit-btn"> SUBMIT</button>
            </div>
         </div>
      </div>
      </div>
      <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-md">
            <div class="modal-content custom-modal1">
               <div class="header1 mb-0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                     <path fill-rule="evenodd" clip-rule="evenodd" d="M8.4845 2.49499C9.15808 1.32833 10.842 1.32833 11.5156 2.495L17.7943 13.37C18.4678 14.5367 17.6259 15.995 16.2787 15.995H3.72136C2.37421 15.995 1.53224 14.5367 2.20582 13.37L8.4845 2.49499ZM10 5C10.4142 5 10.75 5.33579 10.75 5.75V9.25C10.75 9.66421 10.4142 10 10 10C9.58579 10 9.25 9.66421 9.25 9.25L9.25 5.75C9.25 5.33579 9.58579 5 10 5ZM10 14C10.5523 14 11 13.5523 11 13C11 12.4477 10.5523 12 10 12C9.44772 12 9 12.4477 9 13C9 13.5523 9.44772 14 10 14Z" fill="#CA383A" />
                  </svg>
                  <p class="itd">Incomplete Time Data</p>
               </div>
               <div class="modal-body pt-0 pe-0 pb-0 mt-0">
                  <p id="errorMessage" class="mb-3"></p>
                  <p class="note p-0 mt-0">Note: Please complete the missing time entries in the table cells before proceeding.</p>
               </div>
               <div class="modal-footer border-0 p-0">
                  <button class=" btn-okay">Okay </input>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="function.js"></script>
   </body>
</html>
