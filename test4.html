<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
    </head>
    <style>
   
          @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        .counter-box,
        .counter-box1 {
            display: inline-block;

            border-radius: 10px;
        }
        .custom-tb-colp {
            font-size: 10px;
        }
        .counter-box {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            display: flex;
            width: 130px;
            padding-left: 15px;
            justify-content: center;
            align-items: center;
        }
        .counter-box1 {
            box-shadow: 0px 10px 20px rgba(135, 162, 222, 0.2);
        }
        .counter-input {
            width: 40px;
            border: none;
            outline: none;
        }
        .btn-counter {
            border: none;
            background: #83aff5;
            font-size: 14px;
            cursor: pointer;
            height: 30px;
            color: white;
            
        }
        .btn-counter1 {
            border: none;
            background: #3764cb;
            font-size: 14px;
            cursor: pointer;
            height: 30px;
            color: white;
            border-radius: 0px 9px 9px 0px;
        }
        .btn-counter:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-submit {
            background-color: #3d4f7b;
            color: white;
            border-radius: 10px;
            font-size: 11px;
            height: 35px;
        }
        .leftpanel {
            text-align: left;
            color: #000;
            font-feature-settings: 'case' on;
            font-family: 'inter';
            font-size: 13px;
            font-style: normal;
            font-weight: 600;
            line-height: 40%; /* 15.861px */
        
            
            flex: 1 0 0;
            align-self: stretch;
        }
        .col-left {
          
          overflow: hidden;
          margin-right: 10px;
          background: rgba(255, 255, 255, 0.30);
          backdrop-filter: blur(10px);
          border-radius: 7px;
          text-align: center;
          color: white;
            display: flex;
            
            padding: 28px 20px 20px 20px;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 5px;
            flex: 1 0 0;
        }

        .col-right {
            height: 251px;
            padding-top: 8.5px;
              background: rgba(255, 255, 255, 0.30);
              backdrop-filter: blur(10px);
              border-radius: 7px;
            
        }

        .bottom-btn-grp {
            width: 100%;
            
            flex-shrink: 0;
            bottom: 5px;
        }

        .custom-row {
        
            overflow: hidden;
        }

        
    </style>
    <body>
        <div class="container-fluid">
            <div class="row  custom-row">
                <div class="col col-left">
                    <div class="leftpanel">
                    <p>TOTAL COMPUTATION</p>
                    <p>Late:</p>
                    <p>Overtime:</p>
                    <p>Undertime:</p>
                    <p>Vacation Leave:</p>
                    <p>
                        Hours Rendered for
                        <span class="text-muted">{ placeholder }</span> to
                        <span class="text-muted">{ placeholder }</span> :
                    </p>
                        </div>
                    <div class="bottom-btn-grp ">
                    <div class="d-flex align-items-center   p-0">
                        <!-- Left side: counter boxes -->
                        <div class="d-flex">
                            <!-- First counter box -->
                            <div class="counter-box me-3">
                                <input
                                    type="text"
                                    class="counter-input"
                                    value="0"
                                    readonly
                                />
                                <div class="btn-group ms-3" role="group">
                                    <button class="btn-counter px-2">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <button class="btn-counter1 px-2">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Second counter box -->
                            <div class="counter-box">
                                <input
                                    type="text"
                                    class="counter-input"
                                    value="0"
                                    readonly
                                />
                                <div class="btn-group ms-3" role="group">
                                    <button class="btn-counter px-2">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <button class="btn-counter1 px-2">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Right side: Compute button -->
                        <div class="ms-auto">
                            <button class="btn btn-submit px-4" id="computeBtn">
                                COMPUTE
                            </button>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col col-right" id="mamKeysi">
                    <div id="excelView"></div>
                </div>
            </div>
        </div>
    </body>
</html>
