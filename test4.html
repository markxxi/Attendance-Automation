<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
    </head>
    <style>
        p {
            line-height: 0.7rem;
        }
        .counter-box {
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .counter-input {
            width: 50px;
            border: none;
            outline: none;
        }
        .btn-counter {
            border: none;
            background: #83aff5;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 15px;
            color: white;
        }
        .btn-counter1 {
            border: none;
            background: #3764cb;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 15px;
            color: white;
            border-radius: 0px 9px 9px 0px;
        }
        .btn-counter:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
    <body>
        <div class="container-fluid border">
            <div class="row m-3">
                <div class="col border">
                    <p>TOTAL COMPUTATION</p>
                    <p>Late:</p>
                    <p>Overtime:</p>
                    <p>Undertime:</p>
                    <p>Vacation Leave:</p>
                    <p>
                        Hours Rendered for
                        <span class="text-muted">{ placeholder }</span> to
                        <span class="text-muted">{ placeholder }</span> :
                    </p>
                    <div class="">
                        <div class="counter-box border">
                            <input
                                type="text"
                                id="counterInput"
                                class="counter-input ms-2"
                                value="0"
                                readonly
                            />
                            <div class="btn-group" role="group">
                                <button class="btn-counter" id="decreaseBtn">
                                    −
                                </button>
                                <button class="btn-counter1" id="increaseBtn">
                                    +
                                </button>
                            </div>
                        </div>

                        <div class="counter-box border ms-5">
                            <input
                                type="text"
                                id="counterInput"
                                class="counter-input ms-2"
                                value="0"
                                readonly
                            />
                            <div class="btn-group" role="group">
                                <button class="btn-counter" id="decreaseBtn">
                                    −
                                </button>
                                <button class="btn-counter1" id="increaseBtn">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col border">mam keysi</div>
            </div>
        </div>

    </body>
</html>
