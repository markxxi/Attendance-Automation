<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
    </head>
    <style>
        p {
                line-height: 0.7rem;
                font-size: 1rem;
            }
            .counter-box, .counter-box1 {
                display: inline-block;
                
                border-radius: 10px;
                
                
            }
        .counter-box {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            height: 35px;
        }
        .counter-box1 {
            box-shadow: 0px 10px 20px rgba(135, 162, 222, 0.2);
        }
            .counter-input {
                
                width:40px;
                border: none;
                outline: none;
            }
            .btn-counter {
                border: none;
                background: #83aff5;
                font-size:14px;
                cursor: pointer;
                height:35px;
                color: white;
                
            }
            .btn-counter1 {
                border: none;
                background: #3764cb;
                font-size: 14px;
                cursor: pointer;
                height:35px;
                color: white;
                border-radius: 0px 9px 9px 0px;
                
                
            }
            .btn-counter:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
        .btn-submit {
            background-color: #3D4F7B;
            color: white;
            border-radius: 10px;   
            font-size: 11px;
            height: 35px;
        }
        </style>
    <body>
        <div class="container-fluid ">
            <div class="row">
                <div class="col ">
                    <p>TOTAL COMPUTATION</p>
                    <p>Late:</p>
                    <p>Overtime:</p>
                    <p>Undertime:</p>
                    <p>Vacation Leave:</p>
                    <p>
                        Hours Rendered for
                        <span class="text-muted">{ placeholder }</span> to
                        <span class="text-muted">{ placeholder }</span> :
                    </p>
                 <div class="d-flex align-items-center border p-3">
  <!-- Left side: counter boxes -->
  <div class="d-flex">
    <!-- First counter box -->
    <div class="counter-box me-3">
      <input
        type="text"
        class="counter-input ms-2"
        value="0"
        readonly
      />
      <div class="btn-group" role="group">
        <button class="btn-counter px-2">
          <i class="bi bi-dash"></i>
        </button>
        <button class="btn-counter1 px-2">
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
    
    <!-- Second counter box -->
    <div class="counter-box">
      <input
        type="text"
        class="counter-input ms-2"
        value="0"
        readonly
      />
      <div class="btn-group" role="group">
        <button class="btn-counter px-2">
          <i class="bi bi-dash"></i>
        </button>
        <button class="btn-counter1 px-2">
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Right side: Compute button -->
  <div class="ms-auto">
    <button class="btn btn-submit px-4" id="computeBtn">
      COMPUTE
    </button>
  </div>
</div>
                </div>
                <div class="col border">mam keysi</div>
            </div>
        </div>

    </body>
</html>
