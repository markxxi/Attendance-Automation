<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Counter Input</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #eaf3fc; /* Light blue background */
            }
            .counter-container {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .counter-box {
                background: white;

                border-radius: 10px;
                text-align: center;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            .counter-input {
                width: 50px;
                border: none;
                outline: none;
            }
            .btn-counter {
                border: none;
                background: none;
                font-size: 20px;
                cursor: pointer;
                padding: 5px 10px;
            }
            .btn-counter:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .cont-box {
                width: 200px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="counter-container">
            <div class="counter-box d-flex">
                <input
                    type="text"
                    id="counterInput"
                    class="counter-input ms-2"
                    value="1"
                    readonly
                />
                <div class="pe-1">
                    <button class="btn-counter" id="decreaseBtn">−</button>
                    <button class="btn-counter" id="increaseBtn">+</button>
                </div>
            </div>
        </div>

        <script>
            const counterInput = document.getElementById("counterInput");
            const decreaseBtn = document.getElementById("decreaseBtn");
            const increaseBtn = document.getElementById("increaseBtn");

            let count = 1;
            const maxCount = 7;
            const minCount = 1;

            function updateButtons() {
                decreaseBtn.disabled = count <= minCount;
                increaseBtn.disabled = count >= maxCount;
            }

            decreaseBtn.addEventListener("click", function () {
                if (count > minCount) {
                    count--;
                    counterInput.value = count;
                    updateButtons();
                }
            });

            increaseBtn.addEventListener("click", function () {
                if (count < maxCount) {
                    count++;
                    counterInput.value = count;
                    updateButtons();
                }
            });

            updateButtons();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
