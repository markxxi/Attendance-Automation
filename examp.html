<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  width: 100%;
  border-collapse: collapse;
}

#myTable th, #myTable td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: left;
}

#myTable th {
  background-color: #f2f2f2;
}

#myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>My Phonebook</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<table id="myTable">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr><td><a href="#">Adele</a></td></tr>
    <tr><td><a href="#">Agnes</a></td></tr>
    <tr><td><a href="#">Billy</a></td></tr>
    <tr><td><a href="#">Bob</a></td></tr>
    <tr><td><a href="#">Calvin</a></td></tr>
    <tr><td><a href="#">Christina</a></td></tr>
    <tr><td><a href="#">Cindy</a></td></tr>
  </tbody>
</table>

<script>
function myFunction() {
    var input, filter, table, tr, td, a, i, txtValue;
    input = document.getElementById("myInput"); //search
    filter = input.value.toUpperCase(); //search value for case sensitivity
    table = document.getElementById("myTable"); //table to search from
    tr = table.getElementsByTagName("tr"); //get table row 
    for (i = 1; i < tr.length; i++) { // Start from 1 to avoid the header row
        td = tr[i].getElementsByTagName("td")[0]; // Get the first column (name)
        if (td) {
            a = td.getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}
</script>

</body>
</html>
