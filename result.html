<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DTR</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
   <link rel="stylesheet" href="/CSS/resultstyle.css">
   </head>
   <body class="container-fluid p-3">
      <div class="header-container center-container">
         <div class="header">
            <img src="content/Logo.png" alt="DHSUD Logo">
            <div>
               <h2>DHSUD REGION IV-A</h2>
               <h3>Automated DTR Monitoring System</h3>
            </div>
         </div>
      </div>
      <!-- MAIN CONTENT CONTAINER -->
      <div class="container1">
         <!-- CONTROLS (sticky) -->
         <div class="controls">
            <div class="left-controls">
           
               <div class="date-container">
                  <input id="startDate" class="date-red red" type="date" />
                  <i class="bi bi-calendar3 calendar-icon"></i>
               </div>
                 <div class="btn-group" role="group">
                   <button class="btn btn-table" id="tableView">Default View</button>
                   <button class="btn btn-default" id="tabView">Table View</button>
                 </div>
            </div>
            <div class="right-controls">
               <!-- Search Bar -->
               <div class="search-input">
                 <input type="text" class="search-bar" id="myInput" onkeyup="searchByName()" placeholder="Search...">
                   <i class="bi bi-search search-icon"></i>
               </div>
                 <select class="dropdown" id="filter" onchange="filterTable()">
                    <option selected value="">Filter by (Division)</option>
                    <option>AFD</option>
                    <option>ELUPDD</option>
                    <option>EMES</option>
                    <option>HREDRD</option>
                    <option>HOACDD</option>
                    <option>ORD</option>
                    <option>PLS</option>
                    <option>PHSD</option>
                    <option>RECORDS</option>
                 </select>
                 <button class="export">Export</button>
            </div>
         </div>
         
         <div class="table-container" id="displayBox">
            <table id="tableResult">
               <thead>
                  <tr>
                     <th scope="col">ID</th>
                     <th scope="col">NAME</th>
                     <th scope="col">DIV.</th>
                     <th scope="col">TIME IN</th>
                     <th scope="col">TIME OUT</th>
                     <th scope="col">OVERTIME</th>
                     <th scope="col">UNDERTIME</th>
                     <th scope="col">TOTAL RENDERED TIME</th>
                     <th scope="col">CONVERSION</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody></tbody>
            </table>
         </div>
         <script src="function2.js"></script>
   </body>
</html>
