<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DTR</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
   <link rel="stylesheet" href="/CSS/resultstyle.css">
      <link rel="stylesheet" href="/CSS/SpinnerStyle.css">
   </head>
   
   <body>
      <div id="loading-screen">
        <div id="spinner" class="spinner">
          <img src="content/Logo.png" alt="Loading" class="spinner-image">
        </div>
          </div>
      <div class="container-fluid p-3">
      <div class="header-container center-container">
         <div class="header">
            <img src="content/Logo.png" alt="DHSUD Logo">
            <div>
               <h2>DHSUD REGION IV-A</h2>
               <h3>Automated DTR Monitoring System</h3>
            </div>
         </div>
      </div>
      <!-- MAIN CONTENT CONTAINER -->
      <div class="container1">
         <!-- CONTROLS (sticky) -->
         <div class="controls">
            <div class="left-controls">
           
               <div class="date-container">
                  <input id="startDate" class="date-red red" type="date"/>
                  <i class="bi bi-calendar3 calendar-icon"></i>
               </div>
                 <div class="btn-group" role="group">
                   <button class="btn btn-table" id="tableView">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 31 31" fill="none" style="margin-bottom: 1px; margin-right: 6px;">

                      </svg>
                      Table </button>
                    <button class="btn btn-default ps-0" id="tabView">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 18 19" fill="none" style="margin-right: 6px;">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4.5 1.5C4.5 0.9475 4.903 0.5 5.4 0.5H17.1C17.597 0.5 18 0.9475 18 1.5V17.5C18 18.0525 17.597 18.5 17.1 18.5H5.4C4.903 18.5 4.5 18.0525 4.5 17.5V14.5H0.9C0.403 14.5 0 14.0525 0 13.5V5.5C0 4.9475 0.403 4.5 0.9 4.5H4.5V1.5ZM11 4.5V1.5H5.5V4.5H11ZM12 1.5V4.5H17V1.5H12ZM11 5.5H9V9H11V5.5ZM12 9V5.5H17V9H12ZM11 10H9V13.5H11V10ZM12 13.5V10H17V13.5H12ZM11 14.5H5.5V17.5H11V14.5ZM12 17.5V14.5H17V17.5H12ZM8 5.5V13.5H0.9V5.5H8ZM2.613 7H3.6865L4.558 8.877L5.4785 7H6.4815L5.1 9.5L6.5135 12H5.455L4.5055 10.035L3.5605 12H2.4865L3.9235 9.491L2.613 7Z" fill="white"/>
                        </svg>
                        Excel
                    </button>
                 </div>
            </div>
            <div class="right-controls">
               <!-- Search Bar -->
               <div class="search-input" id="search-input">
                 <input type="text" class="search-bar" id="myInput" onkeyup="searchByName()" placeholder="Search...">
                   <i class="bi bi-search search-icon"></i>
               </div>
                 <select class="dropdown" id="filter" onchange="filterTable()">
                    <option selected value="">Filter by (Division)</option>
                    <option>AFD</option>
                    <option>ELUPDD</option>
                    <option>EMES</option>
                    <option>HREDRD</option>
                    <option>HOACDD</option>
                    <option>ORD</option>
                    <option>PLS</option>
                    <option>PHSD</option>
                    <option>RECORDS</option>
                 </select>
                 <button class="export">Export</button>
            </div>
         </div>
         
         <div class="table-container" id="displayBox">
            <table id="tableResult" class="tableResult">
               <thead>
                  <tr>
                     <th scope="col">ID</th>
                     <th scope="col">NAME</th>
                     <th scope="col">DIV.</th>
                     <th scope="col">TIME IN</th>
                     <th scope="col">TIME OUT</th>
                     <th scope="col">OVERTIME</th>
                     <th scope="col">UNDERTIME</th>
                     <th scope="col">TOTAL RENDERED TIME</th>
                     <th scope="col">CONVERSION</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody></tbody>
            </table>
         </div>
         </div>
         <script src="function2.js"></script>
   </body>
</html>
